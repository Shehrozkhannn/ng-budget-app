<h1 mat-dialog-title>Modify Expense List</h1>
<div class="edit-fields">
    <label for="">Product Name</label>
    <input type="text" [ngModel]="productName" class="form-control product-name">
    <label for="">Product Cost</label>
    <input type="number"  [ngModel]="productPrice" class="form-control">
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
</div>
