<div class="main-container">
    <span>Expenses</span>
    <input type="text" class="form-control" placeholder="Enter Title Of Product" [(ngModel)]="expenses.titleOfProduct">
    <input type="number" class="form-control" placeholder="Enter Cost Of Product" [(ngModel)]="expenses.costOfProduct"
        #cost>
    <span *ngIf="checkCost" class="text-danger">Please enter a number greater than one</span>
    <button class="btn btn-success" (click)="checkAmount()?toast.show():toast.hide()" id="liveToastBtn">Check Amount</button>
    <!-- empty-expense-modal  -->
    <!-- <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button> -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div #myToast id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
